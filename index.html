<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <title>Esercitazione VUE JS Vue Todolist</title>

    <!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

    <!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

    <!-- fonts -->

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="container text-center mx-auto pt-5" >
            <h2>Cose da fare</h2>
            <div class="w-50 mx-auto">
            <div>
                <ul class="list-group">
                    <li
                    v-for="(job, i) in jobs"
                    class="list-group-item d-flex align-items-center justify-content-between">
                    {{job}}
                    <button type="button" class="btn-close"
                    @click="deleteJob(i)">
                    </button>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </div>
<!-- Vue JS-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- script javascript -->
<script defer src="js/script.js"></script>
</body>
</html>
