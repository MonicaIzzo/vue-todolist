<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <title>Esercitazione VUE JS Vue Todolist</title>

    <!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

    <!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

    <!-- fonts -->

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script javascript -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root">
        <div class="container text-center mx-auto pt-5" >
            <h2>Cose da fare</h2>
            <div class="w-50 mx-auto">
            <!-- Ricerca -->
            <div class="mb-3">
            <!-- <input
            v-model.trim="searchedJobs"
            type="text" class="form-control" placeholder="Cerca...">
            </div>-->
            
            <h4
            v-if="!jobs.length" class="text-center">
            Bravo non ci sono cose da fare!
            </h4>
            <!-- Azioni di Massa -->
            <div class="btn-group w-100 mb-3" role="group">
                <button type="button" class="btn btn-outline-success"
                @click="setAllDone">Tutti fatti</button>

                <button type="button" class="btn btn-outline-secondary"
                @click="setAllUndone">Tutti non fatti</button>

                <button type="button" class="btn btn-outline-danger"
                @click="deleteAll">elimina tutti</button>
            </div>


            <!-- ricerca -->
            <div class="mb-3">
                <input type="text" class="form-control" id="" placeholder="cerca..."
                v-model.trim="searchedJobs">
            </div>

            <!-- Lista jobs -->
            <div>
                <ul class="list-group">
                    <li
                    v-for="job in filteredJobs"
                    class="list-group-item d-flex align-items-center justify-content-between">
                    <label 
                        :class="{'text-decoration-line-through' : job.done}">
                        <input
                        v-model ="job.done"
                        type="checkbox"> {{job.text}}
                    </label>
                    <button type="button" class="btn-close"
                    @click="deleteJob(job.id)">
                    </button>
                    </li>
            <!-- Per aggiungere un job -->
                    <li class="list-group-item">
                        <div class="input-group">
                            <input
                            v-model.trim="newJob"
                            type="text" class="form-control" placeholder="Inserisci un job..."
                            ref="focus"
                            @keyup.enter="addJob">
                            <button class="btn btn-outline-success" type="button"
                            @click="addJob">
                            Aggiungi un job</button>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
